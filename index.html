
<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="/professional-javascript/favicon.svg" />

	<title>Random Clock | Professional JavaScript</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;
		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
		}
	</style>

  <link rel="stylesheet" crossorigin href="/professional-javascript/assets/pico-8OHCBZ3Z.css">
  <link rel="stylesheet" crossorigin href="/professional-javascript/assets/spacing-ww2LRCCD.css">
</head>

<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>

			</div>
		</article>
	</main>

	<script id="clock.js">
    const time = document.getElementById('time');
    function timer(){
      const r = Math.random() * 255;
      const g = Math.random() * 255;
      const b = Math.random() * 255;
      const w = new Date();
      let currentTime = w.toLocaleTimeString();
      time.textContent = currentTime;
      time.setAttribute(`style`, `color: rgb(${r}, ${g}, ${b});  top: ${Math.random() * 100}%; left: ${Math.random() * 100}%;`)
    }

    timer();
    setInterval(timer, 3000)


	</script>
</body>

</html>
